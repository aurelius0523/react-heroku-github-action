name: deploy to heroku

on: 
  push:
    branches: 
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout 
        uses: actions/checkout@v1
        
      - name: setup node
        uses: actions/setup-node@v1
        with: 
          node-version: 12.14.0
      - run: git branch -a
      - run: git remote get-url origin
      - run: git remote get-url heroku
#      - run: npm install
      - run: git push https://git.heroku.com/pacific-temple-93679.git develop:master

